<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){

	$("menuitem").click(function() {
		$(".selected").removeClass("selected");
		$(this).addClass("selected");
		id = $(this).attr("id")
		$("div.content#" + id).addClass("selected");
	});
});
</script>
</head>
<style>
body {
	background-color:e2f2bb;
	padding:0;
	border:0
}

div.menu{
	background-color:f0f8d8;
	padding:0;
	position:absolute;
	top:0;
	left:0;
	width:100%
}
img {
	width:5%;
}
div.menu.menu{
	font-size:15pt;
	position:relative;
	top:0;
	
}
menuitem.selected {
	font-style:bold;
	font-size-adjust:0.5;
	background-color:c2d989
}
div.menu.menuitem{
	width:30em
}
div.content{
	display:none
}
div.content.selected{
	display:inline
}

</style>

<body>

<div class="menu" >
<img src="crest.jpg" />
 <menu>
	<menuitem class="selected" id="about">About</menuitem>
	<menuitem id="history">History</menuitem>
 </menu>
 
</div>
<div class="content selected" id="about">

<H3>Vision</H3>
<H3>Mission</H3>
<H3>Values</H3>
</div>

<div class="content" id="history">
<H3>History</H3>
</div>

</body>

</html>
